<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link rel="icon" href="{% static 'todo\logo.png' %}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Sign in</title>
</head>
<body >

  {% if user.is_authenticated %}

   
  <nav class="navbar navbar-expand-lg navbar-success bg-warning " class="">
    <div class="container-fluid ">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'todo\logo.png' %}" alt="" width="26" height="26" class="d-inline-block align-text-top">
        Todos
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'createtodo' %}">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
          </li>

        </ul>
        
      </div>
    </div>
  </nav>


 <h6 class="p-1 bg-success text-light">Logged in as {{user.username}} </h6> 
<div class="ps-3">
  <form action="{% url 'logoutuser' %}" method='POST'>

    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Logout</button>

  </form>
</div>


  {% else %}

  





  <nav class="navbar navbar-expand-lg navbar-success bg-warning " class="">
    <div class="container-fluid ">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'todo\logo.png' %}" alt="" width="26" height="26" class="d-inline-block align-text-top">
        Todos
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'signupuser' %}">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'loginuser' %}">Log in</a>
          </li>
        

        </ul>
        
      </div>
    </div>
  </nav>




  {% endif %}

  <br>
  <br>
  {% block content %}{% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
