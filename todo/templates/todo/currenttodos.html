<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>current</title>


 
  
</head>
<body>
  {% extends 'todo/base.html'%}
  

{% block content %}

<h1 class="text-center">Current</h1>

<ul class="list-group container">
  {% for todo in todos %}
  <li class="list-group-item"><a href="{% url 'viewtodo' todo.id %}" style="text-decoration: none;">
    {% if todo.important %}<b class="text-danger">{% endif %}{{todo.title}}{% if todo.important %}</b>{% endif %}
     {% if todo.memo %} - {{ todo.memo }}{% endif %}
    </a>
    <div class="d-inline-flex p-2">
      <form method="POST" class="p-2" action = "{% url 'completetodo' todo.id %}">
        {% csrf_token %}
        
      
      <button type = "submit" class="btn btn-success ">Complete</button>
      </form>
    </div>
    <div class="d-inline-flex p-2">
      <form method="POST" class="p-2" action = "{% url 'deletetodo' todo.id %}">
        {% csrf_token %}
        
      
      <button type = "submit" class="btn btn-danger ">Delete</button>
      </form>
    </div>
  </li>
  {% endfor %}
</ul>








{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
